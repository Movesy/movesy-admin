<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>OrdersList</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="orderslist.component.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">M</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLinkActive="orders">Orders<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://localhost:4200/admin/users">Users</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <a class="btn btn-outline-success my-2 my-sm-0" (click)="logout()" type="submit" href="#">Logout</a>
        </form>
      </div>
    </nav>
  </header>
  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
      <div *ngIf="tile.text === 'Selected orders description'; else elseBlock1">
        <div *ngIf="firstClick">
          <h2> {{selectedOrder.name}} <button type="button" (click)="deleteOrder()" class="btn btn-danger">Delete</button> <button type="button" class="btn btn-primary">Save</button></h2>
          <form>
            <div class="form-group row justify-content-between">
              <label for="transporter" class="col-sm-1 col-form-label small">Transporter:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="transporter" value="{{selectedOrder.transporterID}}">
              </div>
              <label for="cos" class="col-sm-1 col-form-label small">Customer:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="cos" value="{{selectedOrder.userID}}">
              </div>
              <label for="stat" class="col-sm-1 col-form-label small">Status:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="stat" value="{{selectedOrder.status}}">
              </div>
            </div>
            <div class="form-group row justify-content-between">
              <label for="size" class="col-sm-1 col-form-label small">Size:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="size" value="{{selectedOrder.size}}">
              </div>
              <label for="wei" class="col-sm-1 col-form-label small">Weight:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="wei" value="{{selectedOrder.weight}}">
              </div>
              <label for="dl" class="col-sm-1 col-form-label small">Deadline:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="dl" value="{{selectedOrder.deadline| date:'fullDate'}}">
              </div>
            </div>
            <div class="form-group row justify-content-between">
              <label for="from" class="col-sm-1 col-form-label small">From:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="from" value="{{selectedOrder.from}}">
              </div>
              <label for="to" class="col-sm-1 col-form-label small">To:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="to" value="{{selectedOrder.to}}">
              </div>
              <label for="price" class="col-sm-1 col-form-label small">Price:</label>
              <div class="col-sm-3 small">
                <input type="text" class="form-control small" id="price" value="{{selectedOrder.price}}">
              </div>
            </div>
          </form>
        </div>
      </div>
      <ng-template #elseBlock1>
        <div *ngIf="tile.text === 'Orders list'; else elseBlock">
          <div class="list-group overflow-auto" *ngFor="let order of orders">
            <a href="javascript:void(0)" (click)="selectOrder(order)" class="list-group-item list-group-item-action d-flex">
              <div class="d-flex w-100 justify-content-between">
                <h3 class="mb-1">{{order.name}}</h3>
              </div>
              <small class="text-warning">{{order.status}}</small>
            </a>
          </div>
        </div>
        <ng-template #elseBlock>{{tile.text}}</ng-template>
      </ng-template>
    </mat-grid-tile>
  </mat-grid-list>

</body>
<router-outlet></router-outlet>

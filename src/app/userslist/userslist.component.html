<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>UsersList</title>

  <!-- Bootstrap core CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="userslist.component.css" rel="stylesheet">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">M</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:4200/admin/orders">Orders</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLinkActive="users">Users<span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline mt-2 mt-md-0">
        <a class="btn btn-outline-success my-2 my-sm-0" (click)="logout()" type="submit" href="#">Logout</a>
      </form>
    </div>
  </nav>
</header>
<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile
    *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color">
    <div *ngIf="tile.text === 'User info'; else elseBlock1">
      <div *ngIf="firstClick">
        <h1 class="text-center">{{selectedUser.username}}</h1>
        <h3 class="font-weight-bold text-center">{{selectedUser.role}}</h3>
        <div class="row">
          <p class="align-self-start">Username: {{selectedUser.username}}</p>
        </div>
        <div class="row">
          <p class="align-self-start">Email: {{selectedUser.email}}</p>
        </div>
        <div class="row">
          <p class="align-self-start">Phone: {{selectedUser.telephone}}</p>
        </div>
        <div class="row">
          <button type="button" (click)="changePw(selectedUser)" class="btn btn-secondary">Change password</button>
        </div>
      </div>
    </div>
    <ng-template #elseBlock1>
      <div *ngIf="tile.text === 'Users list'; else elseBlock">
        <div class="list-group" *ngFor="let user of users">
          <a href="javascript:void(0)" (click)="selectUser(user)" class="list-group-item list-group-item-action d-flex">
            <h3 class="mb-1">{{user.username}}</h3>
          </a>
        </div>
      </div>
      <ng-template #elseBlock>{{tile.text}}</ng-template>
    </ng-template>
  </mat-grid-tile>
</mat-grid-list>

</body>
<router-outlet></router-outlet>
